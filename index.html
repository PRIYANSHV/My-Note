<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg " id="navCol">
        <div class="container-fluid" >
            <a class="navbar-brand defaultc" href="#">MyNotes</a>
            <button class="navbar-toggler defaultc" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            
                <span class="navbar-toggler-icon">
                    <i class="fa fa-bars"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse defaultc" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                </ul>
                <form class="d-flex">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <div class="btn btn-outline-success defaultc" id="widt">Dark Mode</div>
                </form>
            </div>
        </div>
    </nav>

    <button type="button" class="btn btn-primary" id="relpos">
        Theme
        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
          <span class="visually-hidden">New alerts</span>
        </span>
      </button>

    <div class="container my-3" id="mycont">
        <h1 class="defaultc">Welcome to MyNotes App</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="heading">Add Title</h5>
                <div class="form-group">
                    <textarea name="" id="addTxt" rows="3" class="form-control">Write notes here</textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>

        </div>

        <!-- <hr> -->
        <br>
        <h1 class="defaultc">Notes</h1>
        <!-- <hr> -->

        <div id="notes" class="row container-fluid justify-content-center">

            <!-- <div class="noteCard my-2 mx-2 card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Note</h5>
                    <p class="card-text"></p>
                    <button class="btn btn-primary" id="dltBtn">Delete Note</button>
                </div>
            </div> -->

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
